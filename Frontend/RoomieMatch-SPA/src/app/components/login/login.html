<div class="auth-container">
    <div class="auth-card">
        <h2>{{ t('login.title') }}</h2>
        <p class="auth-subtitle">{{ t('login.subtitle') }}</p>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">{{ t('login.email') }}</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required email
                    [placeholder]="t('login.emailPlaceholder')" [disabled]="loading">
            </div>

            <div class="form-group">
                <label for="password">{{ t('login.password') }}</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required
                    [placeholder]="t('login.passwordPlaceholder')" [disabled]="loading">
            </div>

            <div class="error-message" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" class="btn-primary full-width" [disabled]="!loginForm.form.valid || loading">
                {{ loading ? t('login.loggingIn') : t('login.submit') }}
            </button>
        </form>

        <div class="auth-footer">
            <p>{{ t('login.noAccount') }} <a routerLink="/register">{{ t('login.register') }}</a></p>
        </div>
    </div>
</div>
