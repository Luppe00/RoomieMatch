<div class="matches-container">
    <h2>{{ t('matches.title') }}</h2>

    <div *ngIf="!currentUser" class="empty-state">
        <p>{{ t('matches.pleaseLogin') }}</p>
    </div>

    <div *ngIf="currentUser && matches.length === 0" class="empty-state">
        <p>{{ t('matches.noMatches') }}</p>
    </div>

    <div class="matches-grid" *ngIf="matches.length > 0">
        <div class="match-card" *ngFor="let match of matches">
            <div class="match-avatar"
                [style.background-image]="match.profileImage ? 'url(' + match.profileImage + ')' : null">
                <span *ngIf="!match.profileImage">{{ match.firstName[0] }}</span>
            </div>
            <div class="match-info">
                <h3>{{ match.firstName }} {{ match.lastName }}</h3>
                <p class="email">{{ match.email }}</p>
                <div class="badges">
                    <span class="badge"
                        [ngClass]="{'badge-has-room': match.userType === 'HAS_ROOM', 'badge-needs-room': match.userType === 'NEEDS_ROOM'}">
                        {{ match.userType === 'HAS_ROOM' ? t('card.hasRoom') : t('card.needsRoom') }}
                    </span>
                </div>
            </div>
            <a [routerLink]="['/chat', match.id]" class="contact-btn">{{ t('matches.chat') }}</a>
        </div>
    </div>
</div>
