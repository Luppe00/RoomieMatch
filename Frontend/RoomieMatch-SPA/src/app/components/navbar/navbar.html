<nav>
    <a routerLink="/" class="brand">RoomieMatch</a>

    <div class="links" *ngIf="currentUser">
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a routerLink="/swipe" routerLinkActive="active">Explore</a>
        <a routerLink="/matches" routerLinkActive="active">
            Matches
            <span *ngIf="unreadCount > 0" class="unread-badge">{{ unreadCount }}</span>

    <div class="user-info">
        <div *ngIf="currentUser; else loginTemplate">
            <span style="margin-right: 1rem;">Hi, {{ currentUser.firstName }}!</span>
            <button (click)="toggleDarkMode()" class="dark-mode-toggle" title="Toggle Dark Mode">
                {{ isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™' }}
            </button>
            <button (click)="logout()" class="logout-btn">Log out</button>
        </div>
        <ng-template #loginTemplate>
            <div class="auth-buttons">
                <a routerLink="/login" class="nav-link">Login</a>
                <a routerLink="/register" class="btn-register">Register</a>
            </div>
        </ng-template>
    </div>
</nav>
